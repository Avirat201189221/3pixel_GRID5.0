<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FlipKash</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../images/kart.png" type="image/icon type" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="./swal.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer type="module" src="./signup.js"></script>
  </head>
  <body>
    </div>
    <main style="display: flex; justify-content: center; align-items: center; margin-top: 3rem;">
      <div class="section-container">
        <div class="imgBx">
          <img src="../images/signUp.jpg" />
        </div> 

        <div class="mb-5">
          <h3 class="mb-3">  Sign-Up  </h3>
          <div class="mylabel"> 
            <label for="nameInp">Name</label> 
          </div>
          <input
            type="text"
            placeholder="Your Name"
            id="nameInp"
            class="form-control mb-3 topper"
          />
          <div class="mylabel"> 
            <label for="emailInp">Email</label> 
          </div>
          <input
            type="text"
            placeholder="Your Email"
            id="emailInp"
            class="form-control mb-3"
          />
          <div class="mylabel"> 
            <label for="phoneInp">Phone Number</label> 
          </div>
          <input
            type="text"
            placeholder="Your Phone Number"
            id="phoneInp"
            class="form-control mb-3"
          />
          <div class="mylabel"> 
            <label for="passInp">Password</label> 
          </div>
          <input
            type="password"
            placeholder="Your Password"
            id="passInp"
            class="form-control mb-3"
          />

          <button
            type="text"
            id="sub_btn"
            class="btn w-100 btn-outline-primary mb-3"
          >
            Register
          </button>

          <div class="ask-account">
            Already have an account?
            <a href="../index.html" class="ask-account-link">Login</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
