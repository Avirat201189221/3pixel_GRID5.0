<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FlipKash</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./images/kart.png" type="image/icon type" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/login.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-analytics.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js" defer></script>

    <script defer type="module" src="./src/login.js"></script>
  </head>
  <body>
      <section class="container">
        <div class="left-half">
            <div class="image-wrapper shine">
              <img src="./images/Flipkash1.png">
            </div>
        </div>
        <div class="right-half">
          <div class="section-container">
            <div class="mb-5"> 
                <h3 class="mb-3">Login to FlipKash</h3>
                <hr style="width: 100%; height: 3px; background-color: #F8E831; border: none; margin-bottom: 10px;">

                <div class="mylabel"> 
                  <label for="emailInp">Email</label> 
                </div>
                <input type="text" placeholder="Your Email" id="emailInp" class="form-control mb-3 topper">
                <div class="mylabel"> 
                  <label for="passInp"> Password</label> 
                </div>
                <input type="password" placeholder="Your Password" id="passInp" class="form-control mb-3">
                <div class="custom-control custom-switch mb-3">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">Remember me</label>
                </div>
                <button type="text"  id="submitBtn" class="btn w-100 btn-outline-primary mb-3">Submit</button>
                <div class="ask-account">
                    Don't have an account?
                    <a href="./src/signup.html" class="ask-account-link">Sign Up</a>
                </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
